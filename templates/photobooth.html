<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SiPhot - Aplikasi Photobooth Digital untuk Mengabadikan Momen Spesial"/>
    <title>SiPhot</title>
    <link rel="stylesheet" href="/static/photobooth.css" />
    <link rel="icon" href="/assets/SiPhot.png" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  </head>
  <body>
    <div id="gestureModal" class="modal modal_visible">
      <div class="modal-content">
        <div class="modal-content-text">
          <p1>Hand Gesture?</p1>
          <p2>Izinkan tampilan pola tracking dan kontrol tombol dengan gesture tangan</p2>
          <div class="modal-actions">
            <button class="enableGestureBtn" class="btn">boleh</button>
            <button class="disabledGestureBtn" class="btn">Tidak</button>
          </div>
        </div>
      </div>
    </div>
    <main class="container">
      <section class="jepret">
        <div class="camera">
          <div class="video-container">
            <div id="camera-status-text" class="camera-status">Status Kamera</div>
            <img id="video" src="/video_feed" alt="Video Feed"/>
          </div>
          <div class="inputan">
            <div class="timer-section">
              <label for="timer" class="timer-label"><i class="fa-solid fa-clock"></i>Timer (detik)</label>
              <input id="timer" type="number" min="0" max="30" placeholder="5" value="5" aria-describedby="timer-help"/>
              <p id="timer-help">Masukkan waktu countdown foto (0-30)</p>
            </div>
            <div class="frame-section">
              <h3 class="text-frame">
                <i class="fa-solid fa-images"></i>Pilih Frame Sebelum Foto
              </h3>
              <div class="PilihanFrame" role="group">
                <button class="frame-button" data-frame="frame1.png">
                  <img src="/assets/frame1.png" alt="Frame 1" />
                </button>
                <button class="frame-button" data-frame="frame2.png">
                  <img src="/assets/frame2.png" alt="Frame 2" />
                </button>
                <button class="frame-button" data-frame="frame3.png">
                  <img src="/assets/frame3.png" alt="Frame 3" />
                </button>
                <button class="frame-button" data-frame="frame4.png">
                  <img src="/assets/frame4.png" alt="Frame 4" />
                </button>
              </div>
            </div>
            <div id="countdown" class="countdown-text" aria-live="polite"></div>
            <button id="ambil" class="capture-btn" disabled><i class="fa-solid fa-camera"></i><span>Cekrek</span></button>
          </div>
        </div>
        <div class="foto">
          <h3 class="section-title"><i class="fa-solid fa-photo-film"></i>Preview</h3>
          <canvas id="canvas"></canvas>
          <div id="pilihanfoto" class="photo-gallery"></div>
          <button id="simpan" class="select-btn" disabled>Pilih 4 Foto</button>
        </div>
      </section>
      <section class="Hasil">
        <h3 class="section-title"><i class="fa-solid fa-star"></i>Hasil</h3>
        <canvas id="hasil" width="290"></canvas>
        <button id="unduh" class="download-btn" disabled><i class="fa-solid fa-download"></i>Download</button>
        <button class="reset-btn">Reset</button>
      </section>
    </main>
    <div class="logo-fixed">
      <img src="/assets/SiPhot2.png" alt="SiPhot Logo" width="80" />
    </div>
    <script src="/static/photobooth.js"></script>
  </body>
</html>
